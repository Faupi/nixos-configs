<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      html,
      body {
        margin: 0;
        height: 100%;
      }
      #mainCover {
        width: 100dvw;
        height: 100dvh;
        display: block;
        object-fit: cover;
        background: #000000;
      }

      /* Apply very slight blur to SVGs, as there is no antialiasing */
      img[src$=".svg"] {
        filter: blur(0.25px);
      }
    </style>
  </head>
  <body>
    <img id="mainCover" src="./wallpaper.svg" />
  </body>
</html>
