<meta http-equiv="content-type" content="text/html; charset=utf-8" />
<p
  data-prosemirror-content-type="node"
  data-prosemirror-node-name="paragraph"
  data-prosemirror-node-block="true"
>
  Device:
  <strong
    data-prosemirror-content-type="mark"
    data-prosemirror-mark-name="strong"
    >@model@</strong
  ><br
    data-prosemirror-content-type="node"
    data-prosemirror-node-name="hardBreak"
    data-prosemirror-node-inline="true"
  />Serial:
  <span
    class="code"
    spellcheck="false"
    data-prosemirror-content-type="mark"
    data-prosemirror-mark-name="code"
    >sn@serial@</span
  ><br
    data-prosemirror-content-type="node"
    data-prosemirror-node-name="hardBreak"
    data-prosemirror-node-inline="true"
  />Firmware:
  <span
    class="code"
    spellcheck="false"
    data-prosemirror-content-type="mark"
    data-prosemirror-mark-name="code"
    >@version@</span
  >
</p>
